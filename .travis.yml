language: python
python:
- '3.6'
- 3.6-dev
# - 3.7-dev
install:
- python setup.py sdist
- python setup.py bdist_wheel
- pip install -r requirements.txt
- python -m pip install dist/poser-*.tar.gz --ignore-installed --no-deps
script:
- python -m doctest poser.py --verbose
deploy:
  provider: pypi
  user: docfast
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: deathbeds/poser
    python: '3.6'
